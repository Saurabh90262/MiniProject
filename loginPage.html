<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>amazon<span>.in</span></h1>
        </div>
        <div class="sign-in-box">
            <h2>Sign in</h2>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or phone">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter your Password">
                <button type="submit">Continue</button>
            </form>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <a href="#" class="help-link">Need help?</a>
            <hr>
            <div class="work-link">
                <p><strong>Buying for work?</strong></p>
                <a href="#">Shop on Amazon Business</a>
            </div>
        </div>
        <div class="create-account">
            <hr>
            <p>New to Amazon?</p>
            <a href="#" class="create-button">Create your Amazon account</a>
        </div>
    </div>
    <footer>
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
        <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
